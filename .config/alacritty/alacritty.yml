font:
    normal:
        family: Hack Nerd Font

        style: Regular
    size: 14.0
    glyph_offset:
        x: 0
        y: 0
colors:
    primary:
        background: "#161616" # base
        foreground: "#ffffff" # text
        # Bright and dim foreground colors
        dim_foreground: "#CDD6F4" # text
        bright_foreground: "#CDD6F4" # text

    # Cursor colors
    cursor:
        text: "#1E1E2E" # base
        cursor: "#d0d0d0" # rosewater
    vi_mode_cursor:
        text: "#1E1E2E" # base
        cursor: "#d0d0d0" # lavender


    # Normal colors
    normal:
        black: "#161616" # surface1
        red: "#33b1ff" # red
        green: "#ff7eb6" # green
        yellow: "#42be65" # yellow
        blue: "#08bdba" # blue
        magenta: "#82cfff" # pink
        cyan: "#78a9ff" # teal
        white: "#d0d0d0" # subtext1

    # Bright colors
    bright:
        black: "#525252" # surface2
        red: "#33b1ff" # red
        green: "#ff7eb6" # green
        yellow: "#42be65" # yellow
        blue: "#08bdba" # blue
        magenta: "#82cfff" # pink
        cyan: "#78a9ff" # teal
        white: "#ffffff" # subtext0

    # Dim colors
    dim:
        black: "#45475A" # surface1
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#BAC2DE" # subtext1

    indexed_colors:
        - { index: 16, color: "#FAB387" }
        - { index: 17, color: "#F5E0DC" }
